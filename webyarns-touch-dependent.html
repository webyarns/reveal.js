<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>reveal.js</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section id="s0">
			<h1>Start</h1>
		</section>
		<section id="s1" data-touch-only-section>
			<h1>touch device only</h1>
		    <code>[touch device only]</code>
		</section>
		<section id="s2">
		    <h1>normal</h1>
		</section>
		<section id="s3" data-non-touch-only-section>
			<h1>hidden on touch devices</h1>
			<code>[data-non-touch-only-section]</code>
		</section>
		<section id="s4">
			<h1>s4</h1>
		</section>
		<section id="s5" data-autoslide="200">
		    <h1>Autoslide</h1>
			<code>data-autoslide="200"</code>
		</section>
		<section id="s6" data-touch-only-section>
			<h1>touch device only</h1>
			<code>[touch device only]</code>
		</section>
		<section id="s7" data-non-touch-only-section>
			<h1>hidden on touch devices</h1>
			<code>[data-non-touch-only-section]</code>
		</section>
	</div>
</div>

		<script src="webyarns-util/lib/helpers.js"></script>
		<script src="js/reveal-vertical.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'webyarns-util/lib/webyarn-plugin.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
