<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>reveal.js</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section id="s0">
			<h1>Start</h1>
		</section>
		<section id="s1">
			<h1>Next Slide is hidden</h1>
		</section>
		<!-- any direction -->
		<section id="s2" data-hidden-section>
			<code>[data-hidden-section]</code>
		</section>
		<!-- right -->
		<section id="s3">
			<h1>Next slide is right only</h1>
		</section>
		<section  id="s4" data-right-only-section>
			<code>data-right-only-section</code>
		</section>
		<section id="s5">
			<h1>Previous was right only</h1>
		</section>
		<!-- Left -->
		<section id="s6">
			<h1>Next slide is right only</h1>
		</section>
		<section  id="s7" data-left-only-section>
			<code>data-right-only-section</code>
		</section>
		<section id="s8">
			<h1>Previous was right only</h1>
		</section>
		<section>
			<h1>End</h1>
		</section>

	</div>
</div>

		<script src="webyarns-util/lib/helpers.js"></script>
		<script src="js/reveal-vertical.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'webyarns-util/lib/webyarn-plugin.js' },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
