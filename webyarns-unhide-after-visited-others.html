<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>reveal.js</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/reveal.css">
    <link rel="stylesheet" href="css/theme/black.css">
    <!-- Theme used for syntax highlighting of code -->
    <link rel="stylesheet" href="lib/css/monokai.css">
    <!-- Printing and PDF exports -->
    <script>
        var link = document.createElement('link');
        link.rel = 'stylesheet';
        link.type = 'text/css';
        link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
        document.getElementsByTagName('head')[0].appendChild(link);
    </script>
</head>
<body>
<div class="reveal">
    <div class="slides">
        <section id="s0">
            <h1>Start</h1>
        </section>
        <section id="s1" data-unlock-after-visited="sa,sb">
            <code>[data-unhide-after-visited="a,b"]</code>
        </section>
        <section id="s2">
            <h1>s2</h1>
        </section>
        <section id="sa">
            <h1>slide a</h1>
        </section>
        <section id="sb">
            <h1>slide b</h1>
        </section>
        <section id="s6">
            <h1></h1>
        </section>
        <section id="s7" data-unlock-after-visited="sa">
            <code>[data-unhide-after-visited="a,b"]</code>
        </section>
        <section id="s8">
            <h1>end</h1>
        </section>
    </div>
</div>
<script src="webyarns-util/lib/helpers.js"></script>
<script src="js/reveal-vertical.js"></script>
<script>
    // More info about config & dependencies:
    // - https://github.com/hakimel/reveal.js#configuration
    // - https://github.com/hakimel/reveal.js#dependencies
    Reveal.initialize({
        dependencies: [
            {src: 'webyarns-util/lib/webyarn-plugin.js'},
            {src: 'plugin/markdown/marked.js'},
            {src: 'plugin/markdown/markdown.js'},
            {src: 'plugin/notes/notes.js', async: true},
            {src: 'plugin/highlight/highlight.js', async: true}
        ]
    });
</script>
</body>
</html>
