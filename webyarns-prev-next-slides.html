<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>reveal.js</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/black.css">
	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/monokai.css">
	<!-- Printing and PDF exports -->
	<script>
		var link = document.createElement('link');
		link.rel = 'stylesheet';
		link.type = 'text/css';
		link.href = window.location.search.match(/print-pdf/gi) ? 'css/print/pdf.css' : 'css/print/paper.css';
		document.getElementsByTagName('head')[0].appendChild(link);
	</script>
</head>
<body>
<div class="reveal">
	<div class="slides">
		<section id="slide-0">
			<h1>Start</h1>
		</section>
		<section id="slide-1" data-next-slide-indexh="4">
			<h1><code>[data-next-slide-indexh="4"]</code></h1>
		</section>
		<section id="slide-2" data-previous-slide-indexh="4">
			<h1><code>[data-previous-slide-indexh="4"]</code></h1>
		</section>
		<section id="slide-3">
		    <h1>normal slide</h1>
		</section>
		<section id="s-idx=4">
			<h1>normal slide <code>id=5</code></h1>
		</section>
		<section id="slide-5" data-next-slide-indexh="#s-idx=4">
			<h1><code>[data-next-slide-indexh="s-idx=4"]</code></h1>
		</section>
		<section id="slide-6" data-previous-slide-indexh="#s-idx=4">
			<h1><code>[data-previous-slide-indexh="4"]</code></h1>
		</section>
		<section>
			<h1>End</h1>
		</section>
	</div>
</div>

<script src="webyarns-util/lib/helpers.js"></script>
<script src="js/reveal-vertical.js"></script>

<script>
	// More info about config & dependencies:
	// - https://github.com/hakimel/reveal.js#configuration
	// - https://github.com/hakimel/reveal.js#dependencies
	Reveal.initialize({
		dependencies: [
			{ src: 'webyarns-util/lib/webyarn-plugin.js' },
			{ src: 'plugin/markdown/marked.js' },
			{ src: 'plugin/markdown/markdown.js' },
			{ src: 'plugin/notes/notes.js', async: true },
			{ src: 'plugin/highlight/highlight.js', async: true }
		]
	});
</script>
</body>
</html>
